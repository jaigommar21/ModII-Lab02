<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<!-- Imágenes de servidores remotos -->
	<p>
		<img src="https://placeimg.com/640/480/animals" alt="Animales">
	</p>
	<p>
		<img src="https://picsum.photos/400/200" alt="Imagen de portada"
			width="400" height="200">
	</p>
	<!-- Bloque de imágen -->
	<figure>
		<img src="https://picsum.photos/400/200" alt="Imagen de portada"
			width="400" height="200">
		<figcaption>
			<strong>Figura 1:</strong> El último viaje de verano
		</figcaption>
	</figure>
	<!-- Imagen con enlace -->
	<p>
		<a href="http://www.google.com" target="_blank"><img
			src="https://dummyimage.com/100x50/000/fff/?text=Ir%20a%20Google"
			alt="Google"></a>
	</p>
	<!-- Imágenes del servidor actual (directorio /img/) -->
	<p>
		<img src="img/pizza-logo.jpg" alt="logo-pizza">
	</p>


</body>
</html>
